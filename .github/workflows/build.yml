name: Build

on:
  push:
    branches:
      - master
    tags:
      - "v*"
    paths-ignore:
      - "*.md"
      - "**/.gitignore"
      - "assets/**/*"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "*.md"
      - "**/.gitignore"
      - "images/**/*"
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Commit Information
        id: commit
        run: |
          echo "commit_message=$(git log -1 --pretty=%s)" >> $env:GITHUB_OUTPUT
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
          cache: true
          cache-dependency-path: BundleReplacer/packages.lock.json
      - name: Build
        run: |
          dotnet add package System.CommandLine --version 2.0.0-beta4.22272.1
          dotnet publish BundleReplacer -c Release -o Release
          Compress-Archive -Path "Release/*" -Destination "BundleReplacer.zip" -Force
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BundleReplacer
          path: Release/*
